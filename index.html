<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans;
			font-size: 12px;
		}

		textarea {
			resize: none;
		}

		#label {
			padding-bottom: 5px;
		}

		#urls {
			white-space: pre;
			overflow: auto;
		}

		.urls .urls__new {
			background: url("./plus.svg") no-repeat center;
			border: none;
			height: 10px;
			width: 10px;
		}
	</style>
</head>

<body>
	<div class="saved-lists">
		<label for="my-lists">My lists</label>

		<select id="my-lists">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>
	</div>

	<button class="reset">Clear List</button>

	<div class="url">
		<ul class="url__list">
			<!-- <li class="url__item">
				<label for="fname">Your first URL:</label>
				<input type="text" id="fname" name="fname">
				<button type="button" class="url__new" />
			</li>
			<li class="url__item">
				<label for="second">Your second URL:</label>
  			<input type="text" id="second" name="second">
			</li> -->
		</ul>
	</div>

	<textarea rows="20" cols="80" id="urls" wrap="soft" tabindex="1"></textarea>

	<div class="cta">
		<button class="cta__open" tabindex="2">Open URLs</button>
		<button class="cta__save" tabindex="2">Save URLs</button>
		<button class="cta__open-and-save" tabindex="2">Open & Save URLs</button>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>

</html>
